{%extends 'base.html'%}
{%block body%}
<table class="table">
    <thead>
      <tr>
        <th scope="col">first name</th>
        <th scope="col">Second name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        
        
      </tr>
    </thead>
    <tbody>
{%for user in users %}
      <tr>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>
{%endfor%}
    </tbody>
  </table>
  {% endblock %}
